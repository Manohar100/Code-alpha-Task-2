<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="https://static.vecteezy.com/system/resources/thumbnails/003/171/355/small/objective-lens-icon-with-six-rainbow-colors-vector.jpg">
  <title>Code Alpha - Task 2 | Age calculator app</title>
  <script src="script.js"></script>
  
</head>
<body>
  <marquee class="line" behavior="" direction="right to left">code alpha Task 2:- Age calculator </marquee>
  <main>
    
    <div class="main-content">
      <div class="box-inputs">
        <div class="single-input">
          <label><b>DAY</b></label>
          <input type="text" placeholder="DD" id="day">
          <div class="error"></div>
        </div>
        <div class="single-input">
          <label><b>Month</b></label>
          <input type="text" placeholder="MM" id="month">
          <div class="error"></div>
        </div>
        <div class="single-input">
          <label><b>Year</b></label>
          <input type="text" placeholder="YYYY" id="year">
          <div class="error"></div>
        </div>
      </div>
      <div class="button-content">
        <div class="line"></div>
        <button id="submit"><img src="/icon-arrow.svg"></button>
        <div class="line-sec"></div>
      </div>
      <div class="result-view">
        <span>--</span> years
      </div>
      <div class="result-view">
        <span>--</span> months
      </div>
      <div class="result-view">
        <span>--</span> days
      </div>
    </div>
  </main>
  
  <div class="attribution">
    
    
  </div>
 
</body>
</html>
